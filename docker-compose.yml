version: "3.9"

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      # router: nombre din√°mico usando APP_NAME (ej: infra-portainer)
      - "traefik.http.routers.${APP_NAME}.entrypoints=web"
      - 'traefik.http.routers.${APP_NAME}.rule=Host(`${APP_NAME}.ovh.moir.cl`)'
      # servicio apunta al puerto interno de Portainer (9443 si usas HTTPS nativo)
      - "traefik.http.services.${APP_NAME}.loadbalancer.server.port=9443"
      # si usas TLS por Traefik:
      # - "traefik.http.routers.${APP_NAME}.tls=true"
      # - "traefik.http.routers.${APP_NAME}.tls.certresolver=le"

networks:
  proxy:
    external: true
